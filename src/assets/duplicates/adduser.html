    <meta charset="UTF-8">

    <title>Library Management System</title>
</head>
<body>
    <div class="book-form">
        <h2>User Information</h2>
        <form id="bookForm">
            <label for="bookName">User Name:</label>
            <input type="text"  placeholder="Enter User Name" name="bookName" required>
            
            <label for="author">Place:</label>
            <input type="text"  placeholder="Enter Place" name="author" required>
            
            <label for="genre">Mobile Numberr:</label>
            <input type="text"  placeholder="Enter Mobile Number" name="genre" required>
            
            <label for="availability">Email:</label>
            <input type="text" placeholder="Enter Email" name="avilability" required>
            
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
