<!DOCTYPE html>
<html lang="en">
<head>
    <link href="addbook.CSS" rel="stylesheet" type="text/CSS" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
</head>
<body>
    <div class="book-form">
        <h2>Book Information</h2>
        <form id="bookForm">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" placeholder="Enter Book Name" name="bookName" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Enter Author Name" name="author" required>
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" placeholder="Enter Genere" name="genre" required>
            
            <label for="availability">Availability:</label>
            <input type="text" id="availability" placeholder="Enter Availability" name="avilability" required>
            
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
