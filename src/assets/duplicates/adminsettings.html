<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="adminsettings.CSS" rel="stylesheet" type="text/CSS" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
  </head>
  <body>
   
   
      <div class="BOOKS-main">

        <div class="header">
            <div class="TRtitle">
                <h1>Admin Settings</h1>
            </div>
        </div>
    
        <div class="admin-details">
            <div class="input-group">
                <label for="admin-name">Admin ID:</label>
                <input type="text" placeholder="Enter ID" id="admin-name" name="admin-name">
            </div>

            <div class="input-group">
              <label for="admin-name">Admin Name:</label>
              <input type="text" placeholder="Enter Name" id="admin-name" name="admin-name">
          </div>

          <div class="input-group">
            <label for="admin-email">Email:</label>
            <input type="email" placeholder="Enter Email" id="admin-email" name="admin-email">
        </div>
    
            <div class="input-group">
                <label for="admin-password">Admin Password:</label>
                <input type="password" placeholder="Enter Password" id="admin-password" name="admin-password">
            </div>

            <div class="input-group">
              <label for="admin-password">Confirm Password:</label>
              <input type="password" placeholder="Enter Password" id="admin-password" name="admin-password">
          </div>
    
           
    
            <div class="add-button">
                <button type="submit">Set Password</button>
            </div>
        </div>
    
    </div>
    

  </body>
</html>
